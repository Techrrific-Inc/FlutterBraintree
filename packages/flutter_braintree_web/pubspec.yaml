name: flutter_braintree_web
description: Web implementation of the flutter_braintree_platform_interface
version: 1.0.0

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_braintree_platform_interface:
    git:
      url: https://github.com/Techrrific-Inc/FlutterBraintree.git
      ref: feature/federated-plugin-migration
      path:  packages/flutter_braintree_platform_interface
  js: ^0.6.3


flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlutterBraintreePlugin
        fileName: flutter_braintree_plugin.dart